<!-- upload modal -->
<!-- not used in current implementation -->
<!-- may go back to this modal approach in production version -->

<div class="modal fade" tabindex="-1" role="dialog" id="logInModal" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Patch File Upload</h4>
      </div>
      <div class="modal-body">
        <!-- The form is placed inside the body of modal -->
        <form id="uploadForm" method="POST" action="/api/patch" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-3 control-label">Patch File</label>
            <div class="col-xs-5">
              <input type="file" name="userPatch" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-5 col-xs-offset-3">
              <button type="submit" value="Upload Patch" class="btn btn-primary">Upload</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </form>  
      </div>
    </div>
  </div>
</div>
